<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pede - PIZZA</title>
        <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <form action="./login.html" class="login" id="loginForm">
            <div class="login__header">
                <h2 class="login__title">Welcome!</h2>
                <img class="login__img" src="assets/icon/pizza.png" alt="logo">
            </div>

            <div class="login__main">
                <input id="nameInput" class="nameInput" type="text" placeholder="Nome" >
                <input id="emailInput" type="text" placeholder="Email">
                <input id="pwdInput" type="password" placeholder="Password" name="password">
            </div>

            <div class="login__footer">
                <input id="submitBTN" type="submit" value="Login">
                <a href="signup.html">Don't have a account? Create Account</a>
            </div>
        </form>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/login.js" type="module"></script>
    </body>
</html>
