<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/signup.css">
    </head>
    <body>
        <header>
            <nav class="navbar header__navbar">
                <a href="index.html" class="logo"><img src="assets/img/logo.avif" width="64px" height="64px" alt="Pizza logo"></a>
                <a href="index.html">Loja</a>
                <a href="news.html">Novidades</a>
                <a href="info.html">Sobre</a>
                <a href="account.html">Conta</a>
                <a href="cart.html" class="navbar__cart"><img src="assets/img/cart.svg" alt="cart"></a>
            </nav>
        </header>

        <main>
            <form action="" class="signupForm" id="signupForm">
                <section class="signupForm__header">
                    <h2>Create Account</h2>
                </section>

                <section class="signupForm__main">
                    <div>
                        <label for="inputName">UserName</label>
                        <input type="text" required="true" id="inputName">
                    </div>
    
                    <div>
                        <label for="inputEmail">Email</label>
                        <input type="email" required="true" id="inputEmail">
                    </div>
    
                    <div>
                        <label for="inputPassword">Password</label>
                        <input type="password" required="true" id="inputPassword">
                    </div>
    
                    <div>
                        <label for="inputUserIMG">Image</label>
                        <input type="url" id="inputUserIMG">
                    </div>
                </section>
                
                <section class="signupForm__footer">
                    <input type="button" value="Cancel" id="cancelBTN">
                    <input type="submit" value="Save" id="saveBTN">
                </section>
            </form>
        </main>

        <footer>
            <img src="assets/img/banner.avif" width="235px" height="32px" alt="Banner da pizzaria">
            
            <div class="footer__social">
                <img src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>
        
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/signup.js" type="module"></script>
    </body>
</html>
