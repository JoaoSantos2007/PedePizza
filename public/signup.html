<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/navbar/navbar.css">

        <link rel="stylesheet" href="assets/css/title.css">
        <link rel="stylesheet" href="assets/css/error/error.css">
        <link rel="stylesheet" href="assets/css/error/error-close.css">
        <link rel="stylesheet" href="assets/css/error/error-header.css">
        <link rel="stylesheet" href="assets/css/error/error-main.css">
        <link rel="stylesheet" href="assets/css/error/error-message.css">

        <link rel="stylesheet" href="assets/css/signup/signup.css">
        <link rel="stylesheet" href="assets/css/signup/form/form.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-footer.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-header.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-input.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-main.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-title.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-save.css">
        <link rel="stylesheet" href="assets/css/signup/form/form-cancel.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="navbar__link navbar__link--logo" href="index.html"><img class="navbar__logo" src="assets/img/logo.avif" width="64px" height="64px" alt="Logo da pizzaria PedePizza"></a>
                <a class="navbar__link" href="index.html">Loja</a>
                <a class="navbar__link" href="news.html">Novidades</a>
                <a class="navbar__link" href="about.html">Sobre</a>
                <a class="navbar__link" href="account.html">Conta</a>
                <a class="navbar__link navbar__link--cart" href="cart.html"><img class="navbar__cart" src="assets/img/cart.svg" alt="Carrinho do Usuário" width="48px" height="48px"></a>
            </nav>
        </header> 

        <main>
            <section class="signup">
                <form action="" class="form" id="signupForm">
                    <div class="form__header">
                        <h1 class="form__title">Create Account</h1>
                    <div/>
    
                    <div class="form__main">
                        <input class="form__input" type="text" required="true" id="inputName" placeholder="Name">
    
                        <input class="form__input" type="email" required="true" id="inputEmail" placeholder="Email">

                        <input class="form__input" type="password" required="true" id="inputPassword" placeholder="Password">
        
                        <input class="form__input" type="url" id="inputUserIMG" placeholder="Image Url">
                    </div>
                    
                    <div class="form__footer">
                        <button class="form__cancel" id="cancelBTN">Cancel</button>
                        <input class="form__save" type="submit" value="Save">
                    </div>
                </form>
            </section>

        </main>

        <footer>
            <div class="footer__header">
                <img class="footer__logo" src="assets/img/logo.avif" alt="Logo da pizzaria PedePizza" width="48px" height="48px">
                <p class="footer__name">PedePizza</p>
            </div>
            
            <div class="footer__social">
                <img class="footer__media" src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img class="footer__media" src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img class="footer__media" src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img class="footer__media" src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>
        
        <script src="assets/js/lib/axios.js"></script>
        <script src="assets/js/signup/signup.js" type="module"></script>
    </body>
</html>
