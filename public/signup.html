<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pede - PIZZA</title>
        <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/base.css" />
        <link rel="stylesheet" href="assets/css/signup.css">
    </head>
    <body>
        <header>
            <nav class="navbar header__navbar">
                <a href="index.html" class="logo"><img src="assets/icon/pizza.png" alt="Pizza logo"></a>
                <a href="index.html">Home</a>
                <a href="news.html">News</a>
                <a href="info.html">About us</a>
                <a href="account.html">Account</a>  
                <a href="cart.html" class="navbar__cart"><img src="assets/icon/cart.svg" alt="cart"></a>
            </nav>
        </header>

        <main>
            <form action="" class="signupForm" id="signupForm">
                <section class="signupForm__header">
                    <h2>Create Account</h2>
                </section>

                <section class="signupForm__main">
                    <div>
                        <label for="inputName">UserName</label>
                        <input type="text" required="true" id="inputName">
                    </div>
    
                    <div>
                        <label for="inputEmail">Email</label>
                        <input type="email" required="true" id="inputEmail">
                    </div>
    
                    <div>
                        <label for="inputPassword">Password</label>
                        <input type="password" required="true" id="inputPassword">
                    </div>
    
                    <div>
                        <label for="inputUserIMG">Image</label>
                        <input type="url" id="inputUserIMG">
                    </div>
                </section>
                
                <section class="signupForm__footer">
                    <input type="button" value="Cancel" id="cancelBTN">
                    <input type="submit" value="Save" id="saveBTN">
                </section>
            </form>
        </main>

        <footer>
            <div class="footer__links">
                <a href="index.html">Service</a>
                <a href="index.html">Support</a>
                <a href="index.html">Company</a>
                <a href="index.html">Legal</a>
                <a href="index.html">Join Us</a>
            </div>

            <div class="footer__social">
                <img src="assets/icon/instagram.svg" alt="Icone instagram">
                <img src="assets/icon/facebook.svg" alt="Icone facebook">
                <img src="assets/icon/twitter.svg" alt="Icone twitter">
                <img src="assets/icon/whatsapp.svg" alt="Icone whatsapp">
                <img src="assets/icon/linkedin.svg" alt="Icone linkedin">
            </div>

            <div class="footer__logo">
                <img src="assets/icon/logo.png" alt="Logo Pizza">
            </div>
        </footer>
        
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/signup.js" type="module"></script>
    </body>
</html>
