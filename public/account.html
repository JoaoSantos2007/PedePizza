<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/account.css">
    </head>
    <body>
        <header>
            <nav class="navbar header__navbar">
                <a href="index.html" class="logo"><img src="assets/img/logo.avif" width="64px" height="64px" alt="Pizza logo"></a>
                <a href="index.html">Loja</a>
                <a href="news.html">Novidades</a>
                <a href="info.html">Sobre</a>
                <a href="account.html">Conta</a>
                <a href="cart.html" class="navbar__cart"><img src="assets/img/cart.svg" alt="cart"></a>
            </nav>
            <h1 class="header__title">Conta</h1>
        </header>

        <main>
            <section class="user">
                <div class="user__header">
                    <img class="user__img" id="userImg" src="assets/icon/user.svg" alt="user Image" >
                    <p class="user__name" id="userName">Name</p>
                    
                    <a class="user__config" href="./config.html"><img src="assets/icon/settings.svg" alt="user settings"></a>
                </div>

                <hr>

                <div class="user__main">
                    <p class="user__email">Email: <span id="userEmail">email@email.com</span></p>
                    
                    <p class="user__id">UserID: <span id="userID">xxxxxxxxxxxxxxxxxx</span></p>
                    
                    <p class="user__order">Orders: <a href="orders.html">View</a></p>
                </div>

                <hr>

                <div class="user__footer">
                    <button class="user__logout" id="logoutBTN">
                        <p>Logout</p>
                    </button>
                    <button class="user__delete" id="deleteBTN">
                        <p>Delete Account</p>
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <img src="assets/img/banner.avif" width="235px" height="32px" alt="Banner da pizzaria">
            
            <div class="footer__social">
                <img src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/account.js" type="module"></script>
    </body>
</html>
