<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/navbar/navbar.css">
        <link rel="stylesheet" href="assets/css/navbar/navbar-link.css">
        <link rel="stylesheet" href="assets/css/footer/footer.css">
        <link rel="stylesheet" href="assets/css/footer/footer-header.css">
        <link rel="stylesheet" href="assets/css/footer/footer-name.css">
        <link rel="stylesheet" href="assets/css/footer/footer-social.css">
        <link rel="stylesheet" href="assets/css/footer/footer-media.css">
        <link rel="stylesheet" href="assets/css/title.css">
        <link rel="stylesheet" href="assets/css/error/error-close.css">
        <link rel="stylesheet" href="assets/css/error/error-header.css">
        <link rel="stylesheet" href="assets/css/error/error-main.css">
        <link rel="stylesheet" href="assets/css/error/error-message.css">
        <link rel="stylesheet" href="assets/css/error/error-name.css">
        <link rel="stylesheet" href="assets/css/error/error.css">
        <link rel="stylesheet" href="assets/css/account/line.css">
        <link rel="stylesheet" href="assets/css/account/user/user.css">
        <link rel="stylesheet" href="assets/css/account/user/user-config.css">
        <link rel="stylesheet" href="assets/css/account/user/user-header.css">
        <link rel="stylesheet" href="assets/css/account/user/user-img.css">
        <link rel="stylesheet" href="assets/css/account/user/user-main.css">
        <link rel="stylesheet" href="assets/css/account/user/user-name.css">
        <link rel="stylesheet" href="assets/css/account/user/user-options.css">
        <link rel="stylesheet" href="assets/css/account/options-hyperlink.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="navbar__link navbar__link--logo" href="index.html"><img class="navbar__logo" src="assets/img/logo.avif" width="64px" height="64px" alt="Logo da pizzaria PedePizza"></a>
                <a class="navbar__link" href="index.html">Loja</a>
                <a class="navbar__link" href="news.html">Novidades</a>
                <a class="navbar__link" href="about.html">Sobre</a>
                <a class="navbar__link" href="account.html">Conta</a>
            </nav>
        </header>

        <main>
            <section class="user">
                <div class="user__header">
                    <img class="user__img" id="userImg" src="assets/img/user.svg" alt="user Image" >
                    <p class="user__name" id="userName">Name</p>
                    
                    <a class="user__config" href="#"><img src="assets/img/settings.svg" alt="user settings"></a>
                </div>

                <div class="user__main" id="user-options-list">
                    <div class="user__options">
                        <a class="options__hyperlink options__hyperlink--cart" href="cart.html">Meu Carrinho</a>
                    </div>

                    <hr class="line">

                    <div class="user__options">
                        <a class="options__hyperlink options__hyperlink--orders" href="#">Meus Pedidos</a>
                    </div>

                    <hr class="line">

                    <div class="user__options">
                        <a class="options__hyperlink options__hyperlink--change-password" href="#">Mudar Senha</a>
                    </div>

                    <hr class="line">

                    <div class="user__options">
                        <a class="options__hyperlink options__hyperlink--logout" id="logoutBTN">Sair</a>
                    </div>

                    <hr class="line">
                
                    <div class="user__options">
                        <a class="options__hyperlink options__hyperlink--delete" id="deleteBTN">Deletar Conta</a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer__header">
                <img class="footer__logo" src="assets/img/logo.avif" alt="Logo da pizzaria PedePizza" width="48px" height="48px">
                <p class="footer__name">PedePizza</p>
            </div>
            
            <div class="footer__social">
                <img class="footer__media" src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img class="footer__media" src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img class="footer__media" src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img class="footer__media" src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>

        <script src="assets/js/account/index.js" type="module"></script>
    </body>
</html>
