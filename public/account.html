<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pede - PIZZA</title>
        <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/account.css">
    </head>
    <body>
        <header>
            <nav class="navbar header__navbar">
                <a href="index.html" class="logo"><img src="assets/icon/pizza.png" alt="Pizza logo"></a>
                <a href="index.html">Home</a>
                <a href="news.html">News</a>
                <a href="info.html">About us</a>
                <a href="account.html">Account</a> 
                <a href="cart.html" class="navbar__cart"><img src="assets/icon/cart.svg" alt="cart"></a> 
            </nav>
            <h1 class="header__title">Conta</h1>
        </header>

        <main>
            <section class="user">
                <div class="user__header">
                    <img class="user__img" id="userImg" src="assets/icon/user.svg" alt="user Image" >
                    <p class="user__name" id="userName">Name</p>
                    
                    <a class="user__config" href="./config.html"><img src="assets/icon/settings.svg" alt="user settings"></a>
                </div>

                <hr>

                <div class="user__main">
                    <p class="user__email">Email: <span id="userEmail">email@email.com</span></p>
                    
                    <p class="user__id">UserID: <span id="userID">xxxxxxxxxxxxxxxxxx</span></p>
                    
                    <p class="user__order">Orders: <a href="orders.html">View</a></p>
                </div>

                <hr>

                <div class="user__footer">
                    <button class="user__logout" id="logoutBTN">
                        <p>Logout</p>
                    </button>
                    <button class="user__delete" id="deleteBTN">
                        <p>Delete Account</p>
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer__links">
                <a href="index.html">Service</a>
                <a href="index.html">Support</a>
                <a href="index.html">Company</a>
                <a href="index.html">Legal</a>
                <a href="index.html">Join Us</a>
            </div>

            <div class="footer__social">
                <img src="assets/icon/instagram.svg" alt="Icone instagram">
                <img src="assets/icon/facebook.svg" alt="Icone facebook">
                <img src="assets/icon/twitter.svg" alt="Icone twitter">
                <img src="assets/icon/whatsapp.svg" alt="Icone whatsapp">
                <img src="assets/icon/linkedin.svg" alt="Icone linkedin">
            </div>

            <div class="footer__logo">
                <img src="assets/icon/logo.png" alt="Logo Pizza">
            </div>
        </footer>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/account.js" type="module"></script>
    </body>
</html>
