<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/navbar/navbar.css">
        <link rel="stylesheet" href="assets/css/navbar/navbar-link.css">
        <link rel="stylesheet" href="assets/css/footer/footer.css">
        <link rel="stylesheet" href="assets/css/footer/footer-header.css">
        <link rel="stylesheet" href="assets/css/footer/footer-name.css">
        <link rel="stylesheet" href="assets/css/footer/footer-social.css">
        <link rel="stylesheet" href="assets/css/footer/footer-media.css">
        <link rel="stylesheet" href="assets/css/title.css">
        <link rel="stylesheet" href="assets/css/manage/manage.css">
        <link rel="stylesheet" href="assets/css/manage/form/form.css">
        <link rel="stylesheet" href="assets/css/manage/form/form-button.css">
        <link rel="stylesheet" href="assets/css/manage/form/form-footer.css">
        <link rel="stylesheet" href="assets/css/manage/form/form-input.css">
        <link rel="stylesheet" href="assets/css/manage/form/form-main.css">
        <link rel="stylesheet" href="assets/css/manage/form/form-title.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone-image.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone-input.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone-main.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone-text.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone-uploadIcon.css">
        <link rel="stylesheet" href="assets/css/manage/dropzone/dropzone.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="navbar__link navbar__link--logo" href="index.html"><img class="navbar__logo" src="assets/img/logo.avif" width="64px" height="64px" alt="Logo da pizzaria PedePizza"></a>
                <a class="navbar__link" href="index.html">Loja</a>
                <a class="navbar__link" href="news.html">Novidades</a>
                <a class="navbar__link" href="about.html">Sobre</a>
                <a class="navbar__link" href="account.html">Conta</a>
            </nav>
        </header>

        <main>
            <h1 class="title">Product</h1>

            <form action="manage.html" id="productForm" class="form">
                <div class="form__main">
                    <input class="form__input" type="text" id="inputName" placeholder="Nome" required>
                    <input class="form__input" type="text" id="inputFlavor" placeholder="Sabor" required>
                    <input class="form__input" type="text" id="inputIngredients" placeholder="Ingredientes" required>
                    <input class="form__input" type="number" id="inputPrice" placeholder="Preço" required step="0.01">
                    <textarea class="form__input form__input--description" id="inputDescription" cols="30" rows="5" placeholder="Descrição do produto" required></textarea>
                    
                    <select class="form__input form__input--type" id="inputType">
                        <option class="option__pizza" value="pizza">Pizza</option>
                        <option class="option__drink" value="drink">Drink</option>
                    </select>
                    
                    <div class="dropzone">
                        <div class="dropzone__main">
                            <img class="dropzone__upload-icon" src="assets/img/upload.svg" alt="upload icon">
                            <input class="dropzone__input" type="file" id="inputFile" accept=".png, .jpg, .jpeg">
                            <p class="dropzone__text">Supports: JPGE, JPG, PNG</p>
                        </div>

                        <img class="dropzone__image" alt="Imagem Enviada">
                    </div>
                </div>
    
                <div class="form__footer">
                    <input class="form__button form__button--cancel" type="button" id="cancelBTN" value="Cancel">
                    <input class="form__button form__button--save" type="submit" id="submitBTN" value="Save" >
                </div>
            </form>
        </main>

        <footer>
            <div class="footer__header">
                <img class="footer__logo" src="assets/img/logo.avif" alt="Logo da pizzaria PedePizza" width="48px" height="48px">
                <p class="footer__name">PedePizza</p>
            </div>
            
            <div class="footer__social">
                <img class="footer__media" src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img class="footer__media" src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img class="footer__media" src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img class="footer__media" src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>

        <script src="assets/js/manage/index.js" type="module"></script>
    </body>
</html>
