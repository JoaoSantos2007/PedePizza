<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedePizza</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/root.css">
        <link rel="stylesheet" href="assets/css/manage.css">
    </head>
    <body>
        <header>
            <nav class="navbar header__navbar">
                <a href="index.html" class="logo"><img src="assets/img/logo.avif" width="64px" height="64px" alt="Pizza logo"></a>
                <a href="index.html">Loja</a>
                <a href="news.html">Novidades</a>
                <a href="info.html">Sobre</a>
                <a href="account.html">Conta</a>
                <a href="cart.html" class="navbar__cart"><img src="assets/img/cart.svg" alt="cart"></a>
            </nav>
            <h1 class="header__title">Pizzas</h1>
        </header>

        <main>
            <form action="" method="post" id="pizzaForm" class="pizzaForm">
                <div class="form__main">
                    <input type="text" id="inputName" placeholder="Nome Pizza">
                    <input type="number" id="inputPreco" placeholder="Preço Pizza">
                    <textarea class="inputDescricao" id="inputDescricao" cols="30" rows="5" placeholder="Descrição da pizza"></textarea>
                    <div class="drop-zone">
                        <div class="drop-zone__main">
                            <img src="assets/icon/upload.svg" alt="upload icon" class="uploadIcon">
                            <input type="file" name="inputFile" id="inputFile" accept=".png, .jpg, .jpeg">
                            <p>Supports: JPGE, JPG, PNG</p>
                        </div>

                        <img src="" class="uploadedImage" alt="">
                    </div>

                </div>
    
                <div class="form__footer">
                    <input type="button" id="cancelBTN" value="Cancel">
                    <input type="submit" id="submitBTN" value="Save" >
                </div>
            </form>
        </main>

        <footer>
            <img src="assets/img/banner.avif" width="235px" height="32px" alt="Banner da pizzaria">
            
            <div class="footer__social">
                <img src="assets/img/instagram.svg" width="32px" height="32px" alt="Ícone do instagram">
                <img src="assets/img/whatsapp.svg" width="32px" height="32px" alt="Ícone do whatsapp">
                <img src="assets/img/ifood.svg" width="32px" height="32px" alt="Ícone do ifood">
                <img src="assets/img/phone.svg" width="32px" height="32px" alt="Ícone do telefone">
            </div>
        </footer>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/manage.js" type="module"></script>
    </body>
</html>
